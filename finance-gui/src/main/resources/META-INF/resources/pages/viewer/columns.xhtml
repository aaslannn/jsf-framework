<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{viewerBundle.type}" />
		</f:facet>
		<h:outputText value="#{entity.type}" />
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{viewerBundle.bid}" />
		</f:facet>
		<h:outputText value="#{entity.bidValue}" />
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{viewerBundle.ask}" />
		</f:facet>
		<h:outputText value="#{entity.askValue}" />
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{viewerBundle.order}" />
		</f:facet>
		<h:outputText value="#{financeViewerViewController.getOrder(entity.type)}" />
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{viewerBundle.amount}" />
		</f:facet>
		<h:outputText value="#{financeViewerViewController.getInvesmentOfUser(entity.type).amount}" />
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{viewerBundle.totalGain}" />
		</f:facet>
		<h:outputText value="#{financeViewerViewController.getGainOfUser(entity.type)}" />
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{defaultBundle.actions}" />
		</f:facet>
		<p:commandLink title="#{viewerBundle.buy}" process="@this" update=":#{cc.clientId}:form:editorContent :#{cc.clientId}:form:listing :#{cc.clientId}:form:summaryPanel" styleClass="ui-icon-plus primeIcon" oncomplete="exchangeDialog.show();">
			<f:setPropertyActionListener value="#{entity.type}" target="#{financeExchangeViewController.buy}" />
		</p:commandLink>
		<p:commandLink title="#{viewerBundle.sell}" process="@this" update=":#{cc.clientId}:form:editorContent :#{cc.clientId}:form:listing :#{cc.clientId}:form:summaryPanel" styleClass="ui-icon-minus primeIcon" oncomplete="exchangeDialog.show();">
			<f:setPropertyActionListener value="#{entity.type}" target="#{financeExchangeViewController.sell}" />
		</p:commandLink>
	</p:column>
</ui:composition>

</html>
